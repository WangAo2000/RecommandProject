<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索番剧</title>
    <style type="text/css">
        body {
            background-image: url("../static/timg1.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
        }

        .videoshow {
            background-color: aqua;
            border-bottom: 5px solid #EFEFEF;
            padding: 20px 10% 20px 20px;
            margin: 20px 30px;
            height: auto;
        }

        #body {
            border: white solid 5px;
            border-radius: 10px;
            background-color: cadetblue;
            text-align: center;
            margin-top: 5%;
            height: auto;
        }

        #head {
            margin-top: 0;
            background-color: cornflowerblue;
            font-size: 30px;
            margin-top: 0;
        }

        .anime_class {
            display: inline-grid;
            margin: 5px 20px;
            width: 25%;
            height: auto;
            border: #EFEFEF 3px solid;
            border-radius: 3px;
            background-color: dodgerblue;
        }

        #image {
            width: 150px;
            height: 200px;
        }

    </style>
</head>
<body>
<div id="head">
    <pre>欢迎 {{ user.username }}       <a href="/">退出</a></pre>
</div>
<div id="body">
    <form name="input" action="/search" method="post">
        <br/><br/>User Number<br>
        <input type="hidden" name="username" value="{{ user.username }}"/>
        <input type="text" name="user_id"/><br><br>
        <input type="submit" value="搜索"/>
    </form>
    <br/><br/>
    <div class="videoshow">
        <p>
        <h2 style="text-align: center">推荐番剧</h2></p>
    <div>
        {% for moviename,brief,type,path,image in movies %}
            <div class="anime_class">
                <a href="{{ path }}" target="_blank">
                    <img id="image" src="{{ image }}">
                    <p class="title">{{ moviename }}</p>
                </a>
                <p class="Introduction">简介：{{ brief[0:100] }}...</p>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
